<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
            font-family: 'Nunito',sans-serif;
        }
        .menu-bar{
            background-image: linear-gradient(-90deg,#d38312,#a83279);
        }
        .nav-item{
            font-size: 20px;
            font-weight: bold;
        }
        .navbar-nav{
            text-align: right;
            margin-right: 20px;
        }
        .menu-bar .navbar-toggler{
            padding-right: 20px;
            outline: none!important;
            border: none!important;
        }
        .navbar .fa{
            color: #fff!important;
            font-size: 26px;
        }
        .nav-link:hover{
            font-weight: 600;
            /* border-bottom: 1px solid #fff;
             */
            background-color: white;
            border-radius: 3px;
        }
        .dropdown-item{
            color: white;
        }
    </style>
  </head>
  <body>
        <div class="header">
            <div class="menu-bar">
                <nav class="navbar navbar-expand-lg navbar-light" style="padding: 20px;">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#" style="font-size: 30px; font-weight: bolder;">Dealer Management System</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Register
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="border:black solid 1px ; background-color:black ;">
                              <li><a class="dropdown-item" href="{% url 'administrator_Signup'%}">Administrator_Signup</a></li>
                              <li><a class="dropdown-item" href="#">Dealer_Signup</a></li>
                            </ul>
                          </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                          </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
     
        <div class="container">
          <form method="POST">
            {% csrf_token %}
            
           <div class="card border border-dark mx-3 my-3" >
            <h2 style="text-align: center; padding-top: 10px; font-weight: bold; text-decoration: underline;">Login Form</h2>
         <div class="row g-3 mx-3">
            <h2 class="mx-auto" style=" color: rgb(248, 0, 0);">{{i}}</h2>
           <div class="row my-3 mx-auto" style="max-width:51%;">
              <h2>Username</h2>
             <input type="text" class="form-control" placeholder="Username " name="usernames" required style="border:black solid 1px">
           </div>
           <div class="row my-3 mx-auto"  style="max-width:51%;">
            <h2>Password</h2>
             <input type="Password" class="form-control" name="password" placeholder="Password" required style="border:black solid 1px">
           </div>
           <div class="row g-3 mx-auto ">
           <button type="submit" class="btn btn-dark mx-auto " style="max-width :20%;">Login</button>
           <div class="container mx-auto">
            <p class="mx-auto" style="text-decoration: none; font-weight: bold; "><a href="#" >Forgot password ?</a></p>
            <p class="mx-auto"  style="text-decoration: none; font-weight: bold;"> Not have account!!! <a href="{% url 'Dealer_Signup'%}" style="max-width:48%;"> Register</a></p>
          </div>
           
         </div>
           
          
         </div>
        </div>
              
           </form>

        </div>


     

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
   
  </body>
</html>
